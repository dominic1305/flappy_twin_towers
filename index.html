<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Flappy Twin Towers</title>
</head>
<body>

	<template id="game-over-popup-tmeplate">
		<div class="game-over-popup">
			<div class="game-over-MSG">*temp_onload*</div>
			<div class="game-over-score-container">
				<div class="game-over-score">Score: 0</div>
				<div class="game-over-high-score">High Score: 0</div>
			</div>
			<img class="game-over-play-again-btn" src="./img/play-button-svgrepo-com.svg" alt="play again btn" draggable="false">
		</div>
	</template>

	<div class="wrapper">
		<div class="background"></div>
		<div class="fps-counter"></div>
		<div class="score-board-container">
			<div class="score">Score: 0</div>
			<div class="high-score">High Score: 0</div>
		</div>
		<div class="play-zone"></div>
	</div>

	<script defer src="./Player.js"></script>
	<script defer src="./Tower.js"></script>
	<script defer src="./ScoreBoardManager.js"></script>
	<script defer src="./main.js"></script>
</body>
</html>
